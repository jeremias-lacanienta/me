<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30">
  <!-- United Kingdom Flag - Official proportions 1:2 -->
  <!-- Blue field -->
  <rect width="60" height="30" fill="#012169"/>

  <!-- White saltire (diagonal cross) -->
  <path d="M0,0 L60,30 M60,0 L0,30" stroke="#FFFFFF" stroke-width="6"/>

  <!-- Red saltire (diagonal cross) - offset for proper heraldic display -->
  <path d="M0,0 L30,15 M30,15 L60,30" stroke="#C8102E" stroke-width="2" transform="translate(0, -0.5)"/>
  <path d="M60,0 L30,15 M30,15 L0,30" stroke="#C8102E" stroke-width="2" transform="translate(0, 0.5)"/>
  <clipPath id="saltire-tl">
    <path d="M0,0 L30,15 L0,15 Z"/>
  </clipPath>
  <clipPath id="saltire-tr">
    <path d="M60,0 L30,15 L60,15 Z"/>
  </clipPath>
  <clipPath id="saltire-bl">
    <path d="M0,30 L30,15 L0,15 Z"/>
  </clipPath>
  <clipPath id="saltire-br">
    <path d="M60,30 L30,15 L60,15 Z"/>
  </clipPath>
  <path d="M0,0 L60,30" stroke="#C8102E" stroke-width="4" clip-path="url(#saltire-tl)"/>
  <path d="M60,0 L0,30" stroke="#C8102E" stroke-width="4" clip-path="url(#saltire-tr)"/>
  <path d="M0,0 L60,30" stroke="#C8102E" stroke-width="4" clip-path="url(#saltire-br)"/>
  <path d="M60,0 L0,30" stroke="#C8102E" stroke-width="4" clip-path="url(#saltire-bl)"/>

  <!-- White cross (St George's cross background) -->
  <path d="M30,0 V30 M0,15 H60" stroke="#FFFFFF" stroke-width="10"/>

  <!-- Red cross (St George's cross) -->
  <path d="M30,0 V30 M0,15 H60" stroke="#C8102E" stroke-width="6"/>
</svg>
